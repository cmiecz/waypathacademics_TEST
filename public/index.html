<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT Test Prep</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        #root {
            width: 100%;
            height: 100vh;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading ACT Test Prep...</div>
    </div>
    <script>
        // Check if the app loads within 10 seconds
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root.innerHTML.includes('Loading ACT Test Prep')) {
                root.innerHTML = '<div class="loading">App failed to load. Please refresh the page.</div>';
            }
        }, 10000);
    </script>
</body>
</html>
